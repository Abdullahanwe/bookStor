<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Bookmarker</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
<link href="https://fonts.googleapis.com/css2?family=Pacifico&display=swap" rel="stylesheet">
<link rel="stylesheet" href="css/all.min.css">
    <link rel="stylesheet" href="css/bootstrap.min.css">
    <link rel="stylesheet" href="css/style.css">
</head>
<body>
    
<div class="container pt-5 d-flex align-items-center flex-column  ">
    <h2 class="text-center pt-5 f-h2 d-inline-block text-center">Bookmarker</h2>
    <div class="body-book py-5 d-flex align-items-center flex-column w-100 mt-5">
        <h3  class="text-center py-4 s-h3">
            <i class="fa-solid fa-book"></i>
            Bookmark your favorite sites
            <i class="fa-solid fa-bookmark"></i>
        </h3>
        <div class="continer d-flex flex-column w-100 fw-bold">
            <label for="sitName" class="pb-2">
                <i class="fa-solid fa-book"></i>
                Sit Name</label>
            <input oninput="vailadatInputs(this)" id="bookName"  class="form-control " type="text" placeholder="Bookmark Name">
        </div>
        <div class="continer d-flex flex-column w-100 pt-3 fw-bold">
            <label for="sitName" class="pb-2">
                <i class="fa-solid fa-link"></i>
                Site URL</label>
            <input oninput="vailadatInputs(this)" id="linkBook" class=" form-control " type="text" placeholder="Website URL">
        </div>
        <button onclick="addBook()" class="btn btn-submit px-5 mt-4 d-flex justify-content-center align-items-center">Submit</button>
    </div>
    <table class="table text-center mt-4">
        <thead>
            <tr>
                <th>Index</th>
                <th>Website Name</th>
                <th>Visit</th>
                <th>Delete</th>
            </tr>
        </thead>
        <tbody  id="contentTabel" >
            
        </tbody>
    </table>
</div>

    <script src="js/index.js"></script>
</body>
</html>
